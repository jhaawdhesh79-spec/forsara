<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Ask</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #f5f5f5;
      color: #222;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-align: center;
      padding: 20px 15px 25px;
      position: relative;
      z-index: 2;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .heart { color: #e63946; }

    .cat {
      font-size: 50px;
      margin: 10px 0 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    button {
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #noBtn {
      background: #2a9d8f;
      color: white;
      position: relative;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      color: #e63946;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Will you be my valentine, <b>Sara</b>? <span class="heart">‚ù§</span></h2>
    <div class="cat">üê±</div>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div class="message" id="msg">YAYYY üíñ Best choice ever.</div>
  </div>

  <!-- Romantic sound -->
  <audio id="loveSound" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const sound = document.getElementById("loveSound");

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      sound.play();

      // Confetti burst
      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 }
      });

      // Extra celebration bursts
      setTimeout(() => confetti({ particleCount: 100, angle: 60, spread: 70, origin: { x: 0 } }), 250);
      setTimeout(() => confetti({ particleCount: 100, angle: 120, spread: 70, origin: { x: 1 } }), 400);
    });

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 150) - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
